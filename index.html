<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Document</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Bellefair&family=Fredericka+the+Great&family=Josefin+Sans:wght@300&family=Metamorphous&family=Poiret+One&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous
">
    <script src="
https://kit.fontawesome.com/4ae728401a.js" crossorigin="anonymous"></script>
</head>
<style>
    body {
        background-image: url("https://miro.medium.com/max/5120/1*GsImz-edoeuqCMfKxDus0w.jpeg");
        background-size: cover;
        text-align: center;
    }

    .card {
        background-color: transparent;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-12"></div>
            <div class="col-md-4 col-12">
                <h1 style="font-family:fantasy; color:rgb(6, 39, 70); ">
                    Weather Forecast</h1>
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-8"> <input type="text" id="loc_name" placeholder="City" class="fs-5 fw-bold form-control"
                                style="
font-family: 'Poiret One', cursive; color: rgb(141, 13, 30); background-color: rgb(238, 230, 230); text-align: center; border: cyan; border-radius: 20px;">
                        </div>
                        <div class="col-md-4 col-4" style="margin-left: -40px;"> <button class="btn col-md-8 col-8"
     onclick="fetchWeather()"
                                style="font-family: 'Poiret One', cursive; color: white; border-radius: 20px; background-image: linear-gradient(to right, #2499dc 0%, #4A569D 51%, #eee4e4 100%)"><i
                                    class="fas fa-search-location"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-12"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-12"></div>
            <div class="col-md-4 col-12">
                <div class="result"></div>
            </div>
            <div class="col-md-4 col-12"></div>
        </div>
    </div>
</body>
<script>
    function fetchWeather() {
        let location_name = loc_name.value;
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location_name}&appid=781cd0fc934e308b7f3fdbc63c7d8530&units=metric`).
            then(res => res.json()).
            then(data => displayValue(data)).catch((err) => swal("data not found", "location not found", "error"))
    }
    function displayValue(data) {
        let location_name = data.name;
        let temperature = data["main"].temp
        let wind_speed = data["wind"].speed
        let weather_type = data["weather"][0].main
        let logitude = data["coord"].lon
        let latitude = data["coord"].lat
        // let time=data.
        console.log(data);
        let html_data = ``
        html_data += `
<div id="card" class="card border-success mb-5 text-white mt-5 ms-3" style="width:350px;">
<div class="bg-primary p-2 fs-1 text-blue " style="background-color: dodgerblue; font-family: 'Poiret One', cursive;, sans-serif;">Weather<i class="fas fa-cloud-sunï¿¾rain"></i></div>
<div class="p-2 bg-opacity-50" style=" background-color: transparent; color:blue;">
<h5 class="card-title" style="color:blue;">Location Name : <b class="fs-4">${location_name}</b></h5>
<p class="card-text text-blue" style="color:blue;">Wind Speed : ${wind_speed}</br>Weather Type : ${weather_type}</p>
</div>
<h4 style="font-family: 'Metamorphous', cursive; color:blue">Temperature <br><h1 style="font-family: 'Metamorphous', cursive; color:blue">${temperature}</h1></h4>

<div class="fs-5 p-2" style="background-color: transparent; color:black; font-family: 'Bellefair', serif;">Logitude:${logitude} latitude:${latitude}</div>
</div>`

        document.querySelector(".result").innerHTML = html_data
    }
</script>

</html>
